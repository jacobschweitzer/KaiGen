name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  lint:
    name: Lint (JS, CSS, PHP)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for file changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            js:
              - '**.js'
              - '**.jsx'
              - '**.ts'
              - '**.tsx'
            css:
              - '**.css'
              - '**.scss'
            php:
              - '**.php'
          list-files: shell

      - name: Set up Node.js
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.css == 'true' || steps.changes.outputs.php == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Set up PHP
        if: steps.changes.outputs.php == 'true'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer
          coverage: none

      - name: Install npm dependencies
        if: steps.changes.outputs.js == 'true' || steps.changes.outputs.css == 'true' || steps.changes.outputs.php == 'true'
        run: npm ci

      - name: Install Composer dependencies
        if: steps.changes.outputs.php == 'true'
        run: composer install --no-interaction --prefer-dist

      - name: Run JS linter
        if: steps.changes.outputs.js == 'true'
        run: npm run lint:js
        continue-on-error: false

      - name: Run CSS linter
        if: steps.changes.outputs.css == 'true'
        run: npm run lint:css
        continue-on-error: false

      - name: Run PHP linter
        if: steps.changes.outputs.php == 'true'
        run: npm run lint:php
        continue-on-error: false

