on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Explicitly set security permissions.
permissions: {}

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Set up Node with npm caching
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      # Install only Chromium browser for speed
      - name: Install Chromium only
        run: npx playwright install chromium --with-deps

      # Install and configure WordPress environment
      - name: Install WordPress Environment
        run: npm install -g @wordpress/env

      # Start WordPress environment and wait for it to be ready
      - name: Start WordPress Environment
        run: |
          npx wp-env start
          npx wait-on -t 60000 http://localhost:8889/wp-admin http://localhost:8889/wp-login.php

      # Run tests with optimized settings
      - name: Run Playwright tests
        run: npm run test:e2e:ci

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
