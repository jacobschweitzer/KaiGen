on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Explicitly set security permissions.
permissions: {}

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Set up Node with npm caching
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      # Install dependencies
      - name: Install dependencies
        run: npm ci --no-audit --fund=false --prefer-offline

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      # Install only Chromium browser for speed
      - name: Install Chromium only
        run: npx playwright install chromium --with-deps

      # Run E2E tests (Playwright starts WordPress Playground automatically via webServer config)
      - name: Run E2E tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 30
