on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Explicitly set security permissions.
permissions: {}

jobs:
  test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    # Use official Playwright container with Node and browsers pre-installed
    container: mcr.microsoft.com/playwright:v1.52.0-noble
    permissions:
      contents: read
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Install only our project dependencies (Playwright is already in the container)
      - name: Install dependencies
        run: npm ci

      # Install and configure WordPress environment
      - name: Install WordPress Environment
        run: npm install -g @wordpress/env

      # Start WordPress environment and wait for it to be ready
      - name: Start WordPress Environment
        run: |
          npx wp-env start
          npx wait-on -t 60000 http://localhost:8889/wp-admin http://localhost:8889/wp-login.php

      # Run tests with optimized settings
      - name: Run Playwright tests
        run: npm run test:e2e:ci

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 30
